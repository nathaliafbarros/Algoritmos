<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Freelancer</title>
    <style>
    body{
        
    }
    div#boxEsq{
        background-color: #7f479b;
        width: 400px;
        text-align: right;
        
    }
    div#boxDir{
        background-color: rgb(210, 186, 233);
        width: 400px;
        text-align: center;
        
        
    }
    </style>
</head>
<body>
    <div id="boxEsq">
    <h1>Calculadora Freelancer</h1>
    <p>Quanto você ganha por mês?</p>
    <input type="number" name="salario" id="salario" value="0">
    <p>Quantas horas você trabalha por dia?</p>
    <input type="number" name="horas" id="horas" value="0">
    <input type="button" value="calcular" onclick="calcular()"><br>
    </div>
    <div id="boxDir">
    R$<div id="resultado">0,00</div><small>/hora</small>
    <p>Seu valor por hora</p>
    <p>Feito com muito ❤</p>
    </div>    

    <script>
        function calcular(){
        var salario = document.getElementById("salario")
        var sal = Number.parseInt(salario.value)
        var horas = document.getElementById("horas")
        var h = Number.parseInt(horas.value)
        
        var horasMes = 22*h
        var calculo = sal/horasMes 

        var resultado = document.getElementById("resultado")
        resultado.innerText = `${calculo.toFixed(2)}`

        }
        


    </script>
</body>
</html>
